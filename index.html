<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JavaScript and Chart.js</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	</head>
	<body>
		<h1>JavaScript Fundamentals and Chart.js</h1>

		<!-- JavaScript Fundamentals Section -->
		<section>
			<h2>JavaScript Fundamentals</h2>
			<button id="addBtn">Add</button>
			<button id="subtractBtn">Subtract</button>
			<button id="divideBtn">Divide</button>
			<button id="multiplyBtn">Multiply</button>
			<div id="result"></div>
		</section>

		<!-- DOM Manipulation Section -->
		<section>
			<h2>DOM Manipulation</h2>
			<input type="text" id="userInput" placeholder="Enter text" />
			<button id="updateBtn">Update Text</button>
			<div id="displayText">Original Text</div>
		</section>

		<!-- Chart.js Section -->
		<section>
			<h2>Interactive Charts and Graphs</h2>
			<canvas id="myChart" width="400" height="400"></canvas>
		</section>

		<script src="script.js"></script>
	</body>
</html>
